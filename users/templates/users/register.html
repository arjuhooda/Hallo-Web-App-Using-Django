{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <form method="POST" class="col-12 col-md-6 pl-3 pr-3 pl-md-0 pr-md-0">
        {% csrf_token %}
        <fieldset class="tag2 form-group">
            <legend class="tag mb-3 white-important">
                Register a new account
            </legend>
            {{ form | crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-primary" type="submit">Sign Up</button>
        </div>
    </form>
    <div class=" pt-3">
        <small class=" text-muted">
            <span class="tag">Already Have An Account?</span> <a class="ml-2 tag" href="{% url 'login' %}">Sign In</a>
        </small>
    </div>
    <br><br>
</div>
{% endblock content %}
